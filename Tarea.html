<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingniela - Tareas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Sesion.css"> 
    <link rel="stylesheet" href="Tarea.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <a href="IniciarSesion.html"><img src="Imagenes/crown.png" alt="Kingniela Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="Quiniela.html">Quinielas</a></li>
                <li><a href="Social.html" class="notify">Social</a></li> 
                <li><a href="Tarea.html" class="notify">Tareas</a></li>  
                <li><a href="Coronas.html">Mis Coronas</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <div class="menu-icon">
                <a href="Simulador.html">
                    <img src="Imagenes/mundial_2026.png" alt="Simulador">
                </a>
            </div>
            <div class="perfil">
                <a href="Perfil.html"><img src="Imagenes/I_Perfil.png" alt="Perfil"></a>
            </div>
        </div>
    </header>

    <main>
        <div class="content-card">
            <h1>Tareas</h1>
            <div class="task-tabs">
                <button class="tablink" onclick="openTab(event, 'Proximamente')">Pr√≥ximamente</button>
                <button class="tablink" onclick="openTab(event, 'Vencidas')">Vencidas</button>
                <button class="tablink" onclick="openTab(event, 'Completadas')">Completadas</button>
            </div>

            <div id="Proximamente" class="tabcontent">
                <div id="lista-proximas" class="task-list"></div>
            </div>

            <div id="Vencidas" class="tabcontent">
                <div id="lista-vencidas" class="task-list"></div>
            </div>

            <div id="Completadas" class="tabcontent">
                <div id="lista-completadas" class="task-list"></div>
            </div>
            
            <input type="button" value="Crear tarea" id="abrirRecuadroBtn">
        </div>

        <div id="miRecuadro" class="modal oculto">
            <div class="create-task">
                <span id="cerrarRecuadroBtn" class="cerrar">&times;</span>
                <h2>Nueva Tarea</h2>
                <select name="Grupo" id="Select-Grupo">
                    <option value="0">Selecciona Grupo</option>
                    <option value="1">Mundial 2026 Fantasy</option>
                </select>
                <label for="NombreTarea">Nombre tarea:</label>
                <input type="text" placeholder="Jornada 1">
                <label for="Vencimiento">Fecha de Vencimiento:</label>
                <input type="datetime-local">

                <input type="button" value="Crear tarea">
            </div>
        </div>
        
    </main>

    <img class="Corona_fondo" src="Imagenes/Corona_.png" alt="">
    <img class="tacha_fondo" src="Imagenes/TACHA.png" alt="">

    <script src="Tarea.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="js/socket.js"></script>
</body>
<footer>

</footer>
</html>
